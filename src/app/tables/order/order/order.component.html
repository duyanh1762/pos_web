<body>
  <div class="list-drinks-ipad">
    <div class="menu-title-ipad">
      <div class="group">

      </div>
    </div>
  </div>
  <div class="container">
    <div class="list-drinks">
      <div class="title" style="font-weight: 700; font-size: large">
        Thực đơn
      </div>
      <div class="menu-title">
        <div class="group" >

        </div>
      </div>
    </div>
    <div class="menu-choose">
      <div class="search">
        <input type="text" placeholder="Tìm món..." />
      </div>
      <div class="drinks">
        <div class="item{{ item.id }}" style="height: 20%;" *ngFor="let item of menu" >
          <div class="img">
            <img src="https://api.ahacafe.vn/user/2/menu-items/14.jpg" />
          </div>
          <div class="infor">
            <div class="id" style="display: none">{{ item.id }}</div>
            <div class="name">{{ item.name }}</div>
            <div class="price">{{ item.price }}</div>
            <div class="button">
              <button (click)="addCart(item)" >Thêm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shopping-cart">
      <div class="title" style="font-weight: 700; font-size: large">
        Đơn hàng
      </div>
      <div class="list-buy">
        <div class="item-buy" *ngFor="let i of cart" >
          <div class="name-note">
            <div class="id-i" style="display: none"></div>
            <div class="name-i">{{ i.name }}</div>
          </div>
          <div class="more">
            <div class="less" (click)="minus(i)">
              <button>-</button>
            </div>
            <div class="number" style="margin: 0 5px 0 5px">
              {{ i.num }}
            </div>
            <div class="plus" (click)="plus(i)">
              <button >+</button>
            </div>
            <div class="delete" (click)="delete(i)">
              <bUtton >x</bUtton>
            </div>
          </div>
        </div>
      </div>
      <div class="bill">
        <div class="bill-title">Tổng tiền:</div>
        <div class="money">{{ sum }} Đồng</div>
        <div class="confirm" (click)="save()">
          <button >Lưu</button>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="name">
        <input type="text" name="name" placeholder="Tên người nhận" />
      </div>
      <div class="address">
        <input type="text" name="add" placeholder="Địa chỉ" />
      </div>
      <div class="phone">
        <input type="number" name="phone" placeholder="Số điện thoại" />
      </div>
      <div class="send">
        <button >Xác nhận</button>
        <button >Trở lại</button>
      </div>
    </div>
  </div>
</body>
