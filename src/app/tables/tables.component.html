<div class="box">
  <div class="header" >
    <div class="navigation-btn" (click)="openNav()">
      <i class="fa-solid fa-bars"></i>
    </div>
    <input type="text" placeholder="Nhập bàn muốn tìm kiếm..." />
    <div class="header-text" (click)="infor()">Nhân sự : {{ staff.name }}</div>
    <button class="header-btn" (click)="logout()" >
      <i class="fa-solid fa-lock"></i>
    </button>
  </div>
  <div class="grid">
    <div
      class="seat"
      *ngFor="let table of tables"
      [ngClass]="{ occupied: table.bill != null }"
      (click)="openEditor(table)"
      appLongClick
      (longClick)="openHistory(table)"
    >
      <a routerLink="/tables/order/{{ table.table }}" *ngIf="table.bill === null">Bàn {{ table.table }}</a>
      <a *ngIf="table.bill != null">Bàn {{ table.table }}</a>
    </div>
  </div>
</div>
