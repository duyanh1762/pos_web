<div class="shopping-cart">
  <div class="title" style="font-weight: 700; font-size: large">
    Phiếu đặt hàng ngày {{ data.date }}
    <div class="staff">Tạo bởi: {{ data.staff }}</div>
  </div>
  <div class="list-buy">
    <div *ngFor="let i of listDetail">
      <div class="item-buy" >
        <div class="name-note">
          <div class="id-i" style="display: none"></div>
          <div class="name-i">{{ i.name }}</div>
          <div class="note-i">{{ i.unit }}</div>
        </div>
        <div class="more">
          <div class="number" style="margin: 0 5px 0 5px">
            x {{ i.num }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bill">
    <div class="bill-title">Tổng tiền:</div>
    <div class="money">{{ sum | moneyTransform }}đ</div>
  </div>
</div>
