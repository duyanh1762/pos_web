<div class="content">
  <div class="content-title">Tổng hợp hàng hoá đã nhập</div>
  <div class="content-table">
    <table>
      <thead>
        <th>Tên</th>
        <th>Đơn vị</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
      </thead>
      <tbody>
        <tr *ngFor="let g of goods">
          <td>{{ g.name }}</td>
          <td>{{ g.unit }}</td>
          <td>{{ g.price | moneyTransform}}đ</td>
          <td>{{ g.num }}</td>
          <td>{{ g.num * g.price | moneyTransform}}đ</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
