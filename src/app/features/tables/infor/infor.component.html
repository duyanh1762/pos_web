<div class="container">
  <h2>Thông tin nhân sự</h2>
  <div class="store-info">
      <p><strong>Địa chỉ:</strong> {{ data.shop.address }}</p>
      <p><strong>Nhân sự:</strong> {{ data.staff.name }}</p>
      <p><strong>Doanh thu nhân sự :</strong> {{ revenue | moneyTransform }}đ</p>
  </div>
  <div class="detail" *ngIf="staff.role === 'quan_ly'">
    <button (click)="navigate()">Xem chi tiết</button>
  </div>
</div>
